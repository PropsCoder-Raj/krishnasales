<div class="app-header header-shadow" style="background: #f3f6f9; box-shadow: unset;">
  <div class="app-header__logo">
      <img width="42"class="rounded-circle" src="assets/logo.png" alt="">&nbsp;&nbsp;&nbsp;
      <b style="font-size: x-large;">Krishnasales</b>
      <!-- <div class="logo-src">
      </div> -->
      <!-- <div class="header__pane ml-auto">
          <div>
              <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
                  data-class="closed-sidebar">
                  <span class="hamburger-box">
                      <span class="hamburger-inner"></span>
                  </span>
              </button>
          </div>
      </div> -->
  </div>
  <div class="app-header__mobile-menu">
      <div>
          <button type="button" menuToggle class="hamburger hamburger--elastic mobile-toggle-nav">
              <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
              </span>
          </button>
      </div>
  </div>
  <div class="app-header__menu">
      <span>
          <button type="button"
              class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
              <span class="btn-icon-wrapper">
                  <i class="fa fa-ellipsis-v fa-w-6"></i>
              </span>
          </button>
      </span>
  </div>
  <div class="app-header__content">
      <div class="app-header-left">
      </div>
      <div class="app-header-right">
          <div class="header-btn-lg pr-0">
              <div class="widget-content p-0">
                  <div class="widget-content-wrapper">
                      <div class="widget-content-left">
                          <div class="btn-group">
                              <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                  class="p-0 btn">
                                  <img width="42" *ngIf="currentUser.Role === '1'" class="rounded-circle" src="assets/admin.png" alt="">
                                  <img width="42" *ngIf="currentUser.Role === '2'" class="rounded-circle" src="assets/employee.png" alt="">
                                  <img width="42" *ngIf="currentUser.Role === '3'" class="rounded-circle" src="assets/customer.png" alt="">
                                  <i class="fa fa-angle-down ml-2 opacity-8"></i>
                              </a>
                              <div tabindex="-1" role="menu" aria-hidden="true"
                                  class="dropdown-menu dropdown-menu-right">
                                  <button type="button" tabindex="0" class="dropdown-item">Profile</button>
                                  <button type="button" tabindex="0" class="dropdown-item" (click)="logout()">Logout</button>
                              </div>
                          </div>
                      </div>
                      <div class="widget-content-left  ml-3 header-user-info">
                          <div class="widget-heading">
                              {{currentUser.Name}}
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
