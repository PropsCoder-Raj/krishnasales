<div class="app-sidebar sidebar-shadow" style="background: #181c32;box-shadow: 0 0 30px 0 rgb(82 63 105 / 5%);">
  <div class="app-header__logo">
    <div class="logo-src"></div>
    <div class="header__pane ml-auto">
      <div>
        <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </div>
    </div>
  </div>
  <div class="app-header__mobile-menu">
    <div>
      <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
  </div>
  <div class="app-header__menu">
    <span>
      <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
        <span class="btn-icon-wrapper">
          <i class="fa fa-ellipsis-v fa-w-6"></i>
        </span>
      </button>
    </span>
  </div>
  <div class="scrollbar-sidebar">
    <div class="app-sidebar__inner">
      <ul class="vertical-nav-menu" *ngIf="currentUser['Role'] == 1">
        <li class="app-sidebar__heading" style="color: white;">Dashboards</li>
        <li>
          <a [routerLink]="['']" [class.mm_active]="subtitle === 'Dashboard | KrishnaSales'">
            <i class="metismenu-icon pe-7s-rocket"></i>
            Dashboard
          </a>
        </li>
        <li>
          <a [routerLink]="['/order-history']" [class.mm_active]="subtitle === 'Order History | KrishnaSales'">
            <i class="metismenu-icon pe-7s-clock"></i>
            Order History
          </a>
        </li>
        <li>
          <a [routerLink]="['/item-master']" [class.mm_active]="subtitle === 'Item Master | KrishnaSales'">
            <i class="metismenu-icon pe-7s-file"></i>
            Item Master
          </a>
        </li>
        <li>
          <a [routerLink]="['/bonus-master']" [class.mm_active]="subtitle === 'Bonus Master | KrishnaSales'">
            <i class="metismenu-icon pe-7s-file"></i>
            Bonus Master
          </a>
        </li>
        <li>
          <a [routerLink]="['/customer']" [class.mm_active]="subtitle === 'Customers | KrishnaSales'">
            <i class="metismenu-icon pe-7s-users"></i>
            Customers
          </a>
        </li>
        <li>
          <a [routerLink]="['/employees']" [class.mm_active]="subtitle === 'Employees | KrishnaSales'">
            <i class="metismenu-icon pe-7s-portfolio"></i>

          </a>
        </li>
        <!-- <li>
                      <a (click)="logout()">
                        <i class="metismenu-icon pe-7s-power"></i>
                          Logout
                      </a>
                    </li> -->
      </ul>

      <ul class="vertical-nav-menu" *ngIf="currentUser['Role'] == 3">
        <li class="app-sidebar__heading" style="color: white;">Dashboards</li>
        <li>
          <a [routerLink]="['/customer-dashboard']" [class.mm_active]="subtitle === 'Customer Dashboard | KrishnaSales'">
            <i class="metismenu-icon pe-7s-rocket"></i>
            Dashboard
          </a>
        </li>
        <li>
          <a [routerLink]="['/customer-create-order']" [class.mm_active]="subtitle === 'Create Order | KrishnaSales'">
            <i class="metismenu-icon pe-7s-file"></i>

          </a>
        </li>
        <li>
          <a [routerLink]="['/customer-order-history']" [class.mm_active]="subtitle === 'Customer Order History | KrishnaSales'">
            <i class="metismenu-icon pe-7s-clock"></i>
            Order History
          </a>
        </li>
      </ul>



      <ul class="vertical-nav-menu" *ngIf="currentUser['Role'] == 2">
        <li class="app-sidebar__heading" style="color: white;">Dashboards</li>
        <li>
          <a [routerLink]="['/employee-dashboard']" [class.mm_active]="subtitle === 'Employee Dashboard | KrishnaSales'">

          </a>

        </li> -->

          <a [routerLink]="['/employee-order-history']" [class.mm_active]="subtitle === 'Employee Order History | KrishnaSales'">
