<ion-content>
    <div class="app-main__inner" style="background: #f3f6f9;">
        <div class="app-page-title" style="background: #f3f6f9;">
            <div class="page-title-wrapper">
                <div class="page-title-heading">
                    <div class="page-title-icon" style="background: transparent;box-shadow: unset;">
                        <i class="pe-7s-portfolio " style="color: #8950fc;">
                        </i>
                    </div>
                    <div style="color: black;">Employees
                    </div>
                </div>
                <div class="page-title-actions">
                    <button class="btn mr-3 btn_primary" (click)="createEmployeeFlag = true" *ngIf="!createEmployeeFlag && edit_ID == ''">Create Employee</button>
                    <button class="btn btn-shadow mr-3 btn_warning" (click)="createEmployeeFlag = false; clearEditParam()" *ngIf="edit_ID || createEmployeeFlag">Back</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="main-card mb-3 white_card" *ngIf="createEmployeeFlag || edit_ID != ''">
                    <div class="card-body">
                        <h5 class="card-title">Add Employee</h5>
                        <form class="">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="position-relative form-group">
                                        <label class="">Employee Name</label>
                                        <input name="empname" [(ngModel)]="Employee_Name" type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="position-relative form-group">
                                        <label class="">Email</label>
                                        <input name="email" [(ngModel)]="Email" type="email" class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="position-relative form-group">
                                        <label class="">Mobile</label>
                                        <input name="mmobile" [(ngModel)]="Mobile" type="number" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="position-relative form-group">
                                        <label class="">Designation</label>
                                        <input name="design" [(ngModel)]="Designation" type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="position-relative form-group">
                                        <label class="">Passowrd</label>
                                        <input name="password" [(ngModel)]="Password" type="password" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <button class="mt-1 btn btn_primary" *ngIf="!edit_ID" (click)="createEmployee(); createEmployeeFlag = false;">Submit</button>
                            <button class="mt-1 btn btn_primary" *ngIf="edit_ID" (click)="updateEmployee(); createEmployeeFlag = false;">Update</button>
                            <button class="mt-1 btn btn-default" style="background: transparent;" (click)="createEmployeeFlag = false; clearEditParam()">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="main-card mb-3 white_card">
                    <div class="card-header">Employees List &nbsp;&nbsp;&nbsp;<i *ngIf="loading" class="fa fa-circle-o-notch fa-spin"></i>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="align-middle mb-0 table table-borderless table-striped table-hover" #dataTable>
                                <thead>
                                    <tr>
                                        <th>SR</th>
                                        <th>Employee Name</th>
                                        <th>Email</th>
                                        <th>Mobile</th>
                                        <th>Designation</th>
                                        <th>Status</th>
                                        <th class="text-center">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of empdata; let i = index">
                                        <th>{{ i + 1}}</th>
                                        <th>{{item.Name}}</th>
                                        <th>{{item.Email}}</th>
                                        <th>{{item.Mobile}}</th>
                                        <th>{{item.Designation}}</th>
                                        <th>
                                            <div *ngIf="item.Is_Active === '0'" class="badge badge-pill badge-dark">&nbsp;</div>
                                            <div *ngIf="item.Is_Active === '1'" class="badge badge-pill badge_success">&nbsp;</div>
                                        </th>
                                        <th class="text-center">
                                            <span class="text-muted" style="cursor: pointer;">
                                                <i class="fa fa-pen" style="color: black;" (click)="setEditParam(item.User_Id, item.Name, item.Email, item.Mobile, item.Designation, item.Password)"></i>
                                            </span>
                                            &nbsp;&nbsp;&nbsp;
                                            <span class="text-muted" (click)="delete(item.User_Id)" style="cursor: pointer;">
                                                <i class="fa fa-trash text_danger"></i>
                                            </span>
                                        </th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
