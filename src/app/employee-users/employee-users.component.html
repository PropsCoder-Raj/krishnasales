<ion-content>
    <div class="app-main__inner" style="background: #f3f6f9;">
        <div class="app-page-title" style="background: #f3f6f9;">
            <div class="page-title-wrapper">
                <div class="page-title-heading">
                    <div class="page-title-icon" style="background: transparent;box-shadow: unset;">
                        <i class="pe-7s-user " style="color: #8950fc;">
                        </i>
                    </div>
                    <div style="color: black;">Customers
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="loading" class="row">
            <i class="fa fa-circle-o-notch fa-spin"></i>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="main-card mb-3 white_card">
                    <div class="card-header">List Customers &nbsp;&nbsp;&nbsp;<i *ngIf="loading" class="fa fa-circle-o-notch fa-spin"></i>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="align-middle mb-0 table table-borderless table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>SR</th>
                                        <th>Customer Name</th>
                                        <th>Email</th>
                                        <th>Mobile</th>
                                        <th>Employee Name</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of customerdata; let i = index">
                                        <th>{{ i + 1}}</th>
                                        <th>{{item.Name}}</th>
                                        <th>{{item.Email}}</th>
                                        <th>{{item.Mobile}}</th>
                                        <th>{{item.EmpName}}</th>
                                        <th>
                                            <div *ngIf="item.Is_Active === '0'" class="badge badge-pill badge-dark">&nbsp;</div>
                                            <div *ngIf="item.Is_Active === '1'" class="badge badge-pill badge_success">&nbsp;</div>
                                        </th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
